
#Debugging settings
[Debugging]
	#Enable general debug features, display extra debug info
	debug = false

#General settings
[General]
	#Chance compost works
	#Range: 0.0 ~ 1.0
	compostChance = 0.5

	#Composter cooking minimum time (seconds)
	#Range: > 0
	cookMinTime = 10

	#Composter cooking max time (seconds)
	#Range: > 0
	cookMaxTime = 20

	#Does composter cooking make steam
	cookSteam = true

	#Compost item generated by composter
	compost = "minecraft:bonemeal"

	[General.compostables]
		"minecraft:arrow" = 30
		"#forge:dyes" = 30
		"minecraft:slime_ball" = 0
